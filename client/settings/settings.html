<template name="settings">
    {{#if isAdmin}}
    <h3>Processing Rate</h3>
    <div class='row'>
        <div class='col-md-4'>
            {{transferRate}}%
        </div>
    </div>
    <h3>Add New Domain</h3>
    <div class='row'>
        <div class='col-md-4'>
            <input id='domain-name' type='text' class='form-control' placeholder="Domain Name...">
        </div>
        <div class='col-md-4'>
            <input id='domain-url' type='text' class='form-control' placeholder="Domain URL...">
        </div>
        <div class='col-md-3'>
            <button id='add-domain' class='btn btn-block btn-primary'>Add New Domain</button>
        </div>
    </div>
    <h3>Domains</h3> {{#each domains}} {{> domain}} {{/each}}
    <h3>Add Account</h3>
    <div class='row'>
        <div class='col-md-3'>
            <input id='email' type='text' class='form-control' placeholder="Email...">
        </div>
        <!--   <div class='col-md-3'>
    <input id='email-from' type='text' class='form-control' placeholder="Email from name...">
  </div> -->
        <div class='col-md-3'>
            <select id='domain-id' type='text' class='form-control'>
                {{#each domains}} {{> domainSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <button id='add-account' class='btn btn-block btn-primary'>Add Account</button>
        </div>
    </div>
    <h3>Email Accounts</h3> {{#each emailAccounts}} {{> emailAccount}} {{/each}} {{/if}}
    <h3>Set Your Username</h3>
    <div class='row'>
        <div class='col-md-4'>
            <input id='from-name' type='text' class='form-control' placeholder="Your user name...">
        </div>
        <div class='col-md-3'>
            <button id='set-from-name' class='btn btn-block btn-primary'>Set Username</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{fromName}}</span>
        </div>
    </div>
    {{#if isAdmin}}
    <h3>Users</h3> {{#each users}} {{> userDetails}} {{/each}}
    <h3>Assign Role</h3>
    <div class='row'>
        <div class='col-md-2'>
            <select id='user-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <select id='user-role' class='form-control'>
                <option value='operator'>Operator</option>
                <option value='admin'>Administrator</option>
            </select>
        </div>
        <div class='col-md-3'>
            <button id='set-role' class='btn btn-block btn-primary'>Set Role</button>
        </div>
    </div>
    <h3>Restrict Operator to Domains</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select id='restrict-user-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <select id='restrict-domains' multiple>
            </select>
        </div>
        <div class='col-md-3'>
            <button id='restrict-user' class='btn btn-block btn-primary'>Restrict Operator</button>
        </div>
    </div>
    <h3>API Key</h3>
    <div class='row'>
        <div class='col-md-3'>
            <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{key}}</span>
        </div>
    </div>
    {{/if}}
</template>

<template name="send">
    <h3>Send Email</h3> {{#if isOperator}}
    <div class='row'>
        <div class='col-md-4'>
            <input type='text' id='email-from' class="form-control" placeholder="Email from ...">
        </div>
        <div class='col-md-4'>
            <select id='account-id' class="form-control">
                {{#each emailAccounts}} {{> emailAccountSelect}} {{/each}}
            </select>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-4'>
            <input type='text' id='email-subject' class="form-control" placeholder="Email subject ...">
        </div>
        <div class='col-md-4'>
            <input type='text' id='email-to' placeholder="Destination email ..." class="form-control">
        </div>
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <div id="email-text"></div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <button id='send-email' class='btn btn-primary btn-block'>Send Email</button>
        </div>
    </div>
    {{/if}}
</template>

<template name="ticket">
    <tr class='tickets-desktop'>
        <td>
            <div class='status badge badge-{{statusLabel status}}'>
                {{formatStatus status}}
            </div>
        </td>
        <td>
            <div class='status badge badge-{{typeLabel type}}'>{{formatType type}}</div>
        </td>
        <td><a href='tickets/{{_id}}'>{{truncateString subject}}</a></td>
        <td>{{truncateString sender}}</td>
        <td>{{accountEmail}}</td>
        <td>{{assignedName}}</td>
        <td>
            <div class='status badge badge-{{lastReplyColor}}'>{{lastReplyDate}}</div>
        </td>
        {{#if isAdmin}}
        <td>
            <i class="fa fa-trash fa-delete delete-ticket" aria-hidden="true"></i>
        </td>{{/if}}
    </tr>
    <div class='tickets-mobile'>
        <div class="row ticket-mobile-container">
            <div class='col-md-3 col-title'>{{truncateString subject}}</div>
            <div class='col-md-2'>From: {{truncateString sender}}</div>
            <div class='col-md-2'>To: {{accountEmail}}</div>
            <div class='col-md-2'>{{assignedName}}</div>
            <div class='col-md-1 voffset5'>
                <div class='status badge badge-{{statusLabel status}}'>{{formatStatus status}}</div>
                <div class='status badge badge-{{typeLabel type}}'>{{formatType type}}</div>
                <div class='status badge badge-{{lastReplyColor}}'>{{lastReplyDate}}</div>
            </div>
        </div>
    </div>
</template>

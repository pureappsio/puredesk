<template name="ticketDetails">
    <h3>Ticket #{{_id}}</h3>
    <div class='row voffset15'>
        <div class='col-md-3'>Topic: {{subject}}</div>
        <div class='col-md-3'>Sender: {{sender}}</div>
        <div class='col-md-4'>Account: {{accountName}}</div>
        <div class='col-md-1 col-center'>
            <div class='status label label-{{typeLabel type}}'>{{formatType type}}</div>
        </div>
        <div class='col-md-1 col-center'>
            <div class='status label label-{{statusLabel status}}'>{{formatStatus status}}</div>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-3'>Assigned to: {{assignedName}}</div>
        <div class='col-md-1'>Assign to:</div>
        <div class='col-md-2'>
            <select id='assigned-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <button id='assign' class='btn btn-primary'>Assign</button>
        </div>
    </div>
    {{#each messages}} {{> message}} {{/each}}
    <div class='row voffset30'>
        <div class='col-md-8'>
            <div id="email-text"></div>
        </div>
        <div class='col-md-4'>
            <button id='mark-closed' class='btn-block btn btn-warning btn-lg'>Close Ticket</button>
            <button id='mark-spam' class='btn-block btn btn-danger btn-lg'>Mark as Spam</button>
            <button id='reply-ticket' class='btn-block btn btn-primary btn-lg'>Reply</button>
            <a href='/tickets' class='btn-block btn btn-default btn-lg'>Come Back</a>
        </div>
    </div>
    {{#if products}}
    <h3>Products to Recommend</h3>
    {{#each products}} {{> productData}} {{/each}}
    {{/if}}
</template>
